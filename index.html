<!DOCTYPE html>
<html>
  <head>
    <title>Wedding Invitation Designer</title>
    <link rel="stylesheet" href="/styles/art-deco.css">
    <link rel="stylesheet" href="/styles/formal.css">
    <link rel="stylesheet" href="/stlyes/spring.css">
    <link rel="stylesheet" href="/styles/general.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  </head>
  
  <body>
    <header>
<h1>Wedding Invitation Designer</h1>    
    </header>
    <div class="columncontainer">
      <div class="column formpart">
        <table class="table">
          <tr>
            <th class="button" id="button1"><h4>Art</h4></th>
            <th class="button" id="button2"><h4>Japan</h4></th>
            <th class="button" id="button3"><h4>Tropical</h4></th>
          </tr>
        </table>
        <form>
          <div class="textinput">
           1st Name
           <br>
           <input type="text" name="firstname" id="firstname">
           </div>
           <br>
           <div class="textinput">
           2nd Name
           <br>
           <input type="text" name="secondname" id="secondname">
           </div>
           <br>
           <div class="textinput">
           Last Name
           <br>
           <input type="text" name="lastname" id="lastname">
           </div>
           <br>
           <div class="textinput">
           Date
           <br>
           <input type="text" name="date" id="date">
           </div>
           <br>
           <div class="textinput">
           Wedding Location
           <br>
           <input type="text" name="location" id="location">
           </div>
           <br>
           
        </form>
      </div>

      <div class="column invite">
        <div class="art" id="mockup">
        <br>
        <p>You are invited to the wedding of</p>
        <br>
        <p>
        <span id="first">Mary</span>
        <span>&</span>
        <span id="second">John</span>
        </p>
        <h1 id="last">Smith</h1>
        <p id="weddingdate"> 07/02/2028</p>
        <h3 id="weddinglocation">London</h3>
        <br>
        </div>
      </div>
      
    </div>
  <script src="index.js"></script>
  </body>

  
</html>
